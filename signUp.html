<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date" name="age">
        </div>
        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" id="male" name="gender" >
            <label >Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Non-binary</label>
            <input type="radio" name="gender">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="check" id="check">
            <label for="check">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create an account">
        </div>
    </form>
    <h3>* Indicates a required field</h3>
</body>
</html>
